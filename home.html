<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/home.css">
</head>

<body>
  <div class="home">
    <aside class="sidebar">
      <nav class="nav-menu">
        <a href="#" class="menu-item curso-icone">
          <img class="icon" src="images/curso_icone.svg" alt="Aula">
          <span class="aula">Aula</span>
        </a>
        <a href="#" class="menu-item continuar-icone">
          <img class="icon" src="images/continuar.svg" alt="Continuar">
          <span class="continuar">Continuar</span>
        </a>
        <a href="#" class="menu-item perfil-icone">
          <img class="icon" src="images/usuario.svg" alt="Perfil">
          <span class="perfil">Perfil</span>
        </a>
        <a href="#" class="menu-item duvidas-icone">
          <img class="icon" src="images/ajuda.svg" alt="Dúvidas">
          <span class="duvidas">Dúvidas</span>
        </a>
        <a href="#" class="menu-item anotacoes-icone">
          <img class="icon" src="images/anotacao.svg" alt="Anotações">
          <span class="anotacoes">Anotações</span>
        </a>
        <a href="#" class="menu-item sair-icone">
          <img class="icon" src="images/logout.svg" alt="Sair">
          <span class="sair">Sair</span>
        </a>
      </nav>
    </aside>
    <main class="main-content">
      <header class="header">
        <img class="logo" src="images/outstudy_logo.jpg" alt="Outstudy Logo">
        <div class="user-info">
          <span class="user-greeting">Olá, André Santos</span>
          <a href="#">
            <img class="user-icon" src="images/usuario.svg" User Icon">
          </a>
        </div>
      </header>
      <section class="course-info">
        <a href="#">
          <div class="course-card">
            <img class="course-image" src="images/curso_tela.jpg" alt="Course Image">
            <div class="course-details">
              <div class="cc1">
                <img class="curso-icone2" src="images/curso_icone.svg" alt="Módulos">
                <span class="course-title">Módulos 1/8</span>
              </div>
              <div class="cc2">
                <img class="alvo-icone" src="images/alvo.svg" alt="">
                <span class="course-progress">70%</span>
              </div>
            </div>
            <img class="course-icon" src="images/outsystems-logo-big.png" alt="Outsystems">
          </div>
        </a>
      </section>
    </main>
  </div>
</body>

</html>
